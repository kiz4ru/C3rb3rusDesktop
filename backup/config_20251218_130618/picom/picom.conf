#############################################################
# C3rb3rusDesktop - Picom Configuration
# Compositor para transparencias, sombras y efectos
#############################################################

#============================================================
# BACKEND
#============================================================

backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-copy-from-front = false;
use-damage = true;
vsync = true;

#============================================================
# SHADOWS
#============================================================

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Shadow colors
# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#============================================================
# OPACITY
#============================================================

inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Dim inactive windows
inactive-dim = 0.0;

# Opacity rules
opacity-rule = [
    "100:class_g = 'kitty' && focused",
    "95:class_g = 'kitty' && !focused",
    "100:class_g = 'Firefox'",
    "100:class_g = 'Chromium'",
    "95:class_g = 'Thunar'",
    "100:class_g = 'Burpsuite'",
    "100:class_g = 'Wireshark'",
    "100:class_g = 'Code'",
    "90:class_g = 'Rofi'",
    "100:class_g = 'Polybar'",
    "95:class_g = 'dunst'"
];

#============================================================
# FADING
#============================================================

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Exclude from fading
fade-exclude = [];

#============================================================
# BLUR
#============================================================

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "3x3box";

blur-method = "dual_kawase";
blur-strength = 5;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c"
];

#============================================================
# CORNERS
#============================================================

corner-radius = 8;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'Rofi'"
];

#============================================================
# ANIMATIONS (experimental)
#============================================================

# transition-length = 300;
# transition-pow-x = 0.1;
# transition-pow-y = 0.1;
# transition-pow-w = 0.1;
# transition-pow-h = 0.1;
# size-transition = true;

#============================================================
# WINDOW TYPE SETTINGS
#============================================================

wintypes:
{
    tooltip = {
        fade = true;
        shadow = true;
        opacity = 0.95;
        focus = true;
        full-shadow = false;
    };
    
    dock = {
        shadow = false;
        opacity = 1.0;
    };
    
    dnd = {
        shadow = false;
    };
    
    popup_menu = {
        opacity = 0.95;
        shadow = true;
    };
    
    dropdown_menu = {
        opacity = 0.95;
        shadow = true;
    };
    
    utility = {
        shadow = true;
    };
    
    notification = {
        shadow = true;
        opacity = 0.95;
    };
};

#============================================================
# FOCUS
#============================================================

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

#============================================================
# OTHER
#============================================================

# X Render backend
# xrender-sync-fence = true;

# GLX backend
# glx-swap-method = "undefined";

# Window types to exclude from shadow
# shadow-ignore-shaped = false;

# Logging
log-level = "warn";
