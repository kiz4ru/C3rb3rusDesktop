##############################################################
# C3rb3rusDesktop - Kitty Terminal Configuration
# Terminal optimizado para pentesting
##############################################################

#=============================================================
# FONT SETTINGS
#=============================================================

font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 11.0

# Font features
disable_ligatures never

#=============================================================
# CURSOR
#=============================================================

cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

#=============================================================
# SCROLLBACK
#=============================================================

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

#=============================================================
# MOUSE
#=============================================================

mouse_hide_wait 3.0
url_color #00ffff
url_style curly

# Copy on select
copy_on_select yes

#=============================================================
# PERFORMANCE
#=============================================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

#=============================================================
# TERMINAL BELL
#=============================================================

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no

#=============================================================
# WINDOW LAYOUT
#=============================================================

remember_window_size  yes
initial_window_width  1200
initial_window_height 700

window_padding_width 8
placement_strategy center

# Hide window decorations
hide_window_decorations no
window_border_width 1pt
draw_minimal_borders yes

#=============================================================
# TAB BAR
#=============================================================

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled
tab_title_template "{index}: {title}"

active_tab_foreground   #000000
active_tab_background   #00ffff
active_tab_font_style   bold
inactive_tab_foreground #808080
inactive_tab_background #1a1b26
inactive_tab_font_style normal

#=============================================================
# COLOR SCHEME - Cyberpunk Neon (matching tu setup)
#=============================================================

# The basic colors
foreground              #c0caf5
background              #0a0e14
selection_foreground    #000000
selection_background    #00ffff

# Cursor colors
cursor                  #00ffff
cursor_text_color       #1a1b26

# URL underline color when hovering with mouse
url_color               #00ffff

# Black
color0   #1a1b26
color8   #414868

# Red
color1   #f7768e
color9   #f7768e

# Green
color2   #00ff00
color10  #00ff00

# Yellow
color3   #ffff00
color11  #ffff00

# Blue
color4   #7aa2f7
color12  #7aa2f7

# Magenta
color5   #bb9af7
color13  #bb9af7

# Cyan
color6   #00ffff
color14  #00ffff

# White
color7   #c0caf5
color15  #ffffff

#=============================================================
# ADVANCED
#=============================================================

shell zsh
editor nvim

allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

#=============================================================
# OS SPECIFIC
#=============================================================

linux_display_server auto

#=============================================================
# KEYBOARD SHORTCUTS
#=============================================================

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Font sizes
map ctrl+shift+equal  change_font_size all +1.0
map ctrl+shift+minus  change_font_size all -1.0
map ctrl+shift+0      change_font_size all 0

# Miscellaneous
map ctrl+shift+f11    toggle_fullscreen
map ctrl+shift+u      kitten unicode_input

#=============================================================
# BACKGROUND OPACITY
#=============================================================

background_opacity 0.92
dynamic_background_opacity yes

# Dim inactive windows
inactive_text_alpha 0.7
