;==========================================================
;
;   C3rb3rusDesktop - Polybar Configuration
;   Barra de estado optimizada para Pentesting
;
;==========================================================

;==========================================================
; COLORS - Tema Dracula
;==========================================================

[colors]
; Cyberpunk Neon Theme (matching tu setup)
background = #0a0e14
background-alt = #1a1b26
foreground = #c0caf5
primary = #00ffff
secondary = #414868
alert = #f7768e
success = #00ff00
warning = #ffff00
cyan = #00ffff
pink = #ff007c
orange = #ff9e64
yellow = #ffff00
purple = #bb9af7

;==========================================================
; BAR MAIN - Barra principal
;==========================================================

[bar/main]
width = 100%
height = 32
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.cyan}

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Font Awesome 6 Free:style=Solid:size=10;2
font-2 = Font Awesome 6 Brands:size=10;2
font-3 = Noto Color Emoji:scale=10;2

; M√≥dulos
modules-left = bspwm xwindow
modules-center = date
modules-right = vpn-status target-ip network-traffic eth wlan cpu memory filesystem pulseaudio battery powermenu

; System tray
tray-position = right
tray-padding = 2
tray-background = ${colors.background}

; Cursores
cursor-click = pointer
cursor-scroll = ns-resize

; Monitor settings
monitor = ${env:MONITOR:}

;==========================================================
; MODULE: BSPWM - Workspaces
;==========================================================

[module/bspwm]
type = internal/bspwm

; Workspace focused
label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.pink}
label-focused-padding = 2

; Workspace occupied
label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.foreground}

; Workspace urgent
label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Workspace empty
label-empty = %name%
label-empty-foreground = ${colors.secondary}
label-empty-padding = 2

; Separators
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.secondary}

;==========================================================
; MODULE: XWINDOW - Window title
;==========================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.cyan}
label-padding = 1

;==========================================================
; MODULE: DATE - Fecha y hora
;==========================================================

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
date-alt = %A, %d %B %Y

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}

label = %date% %time%

;==========================================================
; MODULE: VPN STATUS - Estado de VPN
;==========================================================

[module/vpn-status]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh
interval = 5
format-prefix = "üîê "
format-prefix-foreground = ${colors.success}
format-underline = ${colors.success}
click-left = kitty --class floating -e bash -c '~/C3rb3rusDesktop/scripts/vpn/vpn_status.sh; read'

;==========================================================
; MODULE: TARGET IP - IP objetivo
;==========================================================

[module/target-ip]
type = custom/script
exec = ~/.config/polybar/scripts/target-ip.sh
interval = 10
format-prefix = "üéØ "
format-prefix-foreground = ${colors.warning}
format-underline = ${colors.warning}
click-left = ~/.config/polybar/scripts/set-target.sh
click-right = kitty --class floating -e ~/C3rb3rusDesktop/scripts/vpn/target_manager.sh

;==========================================================
; MODULE: NETWORK TRAFFIC - Tr√°fico de red
;==========================================================

[module/network-traffic]
type = custom/script
exec = ~/.config/polybar/scripts/network-traffic.sh
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cyan}

;==========================================================
; MODULE: ETH - Ethernet
;==========================================================

[module/eth]
type = internal/network
interface = eth0
interval = 3.0

format-connected-underline = ${colors.success}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.success}
label-connected = %local_ip%

format-disconnected =

;==========================================================
; MODULE: WLAN - WiFi
;==========================================================

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>
format-connected-underline = ${colors.success}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.success}
label-connected = %essid% %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${colors.alert}
;label-disconnected =  disconnected
;label-disconnected-foreground = ${colors.alert}

;==========================================================
; MODULE: CPU - Uso de CPU
;==========================================================

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}
label = %percentage:2%%

;==========================================================
; MODULE: MEMORY - Uso de RAM
;==========================================================

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.warning}
format-underline = ${colors.warning}
label = %percentage_used%%

;==========================================================
; MODULE: FILESYSTEM - Uso de disco
;==========================================================

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %percentage_used%%
label-mounted-foreground = ${colors.cyan}
format-mounted-underline = ${colors.cyan}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.alert}

;==========================================================
; MODULE: PULSEAUDIO - Volumen
;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume-underline = ${colors.primary}
label-volume = %percentage%%

label-muted =  muted
label-muted-foreground = ${colors.secondary}

click-right = pavucontrol

;==========================================================
; MODULE: BATTERY - Bater√≠a
;==========================================================

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.success}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.warning}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.success}
format-full-underline = ${colors.success}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.warning}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 750

;==========================================================
; MODULE: POWERMENU - Men√∫ de apagado
;==========================================================

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.alert}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.secondary}

menu-0-0 = reboot
menu-0-0-exec = systemctl reboot
menu-0-1 = power off
menu-0-1-exec = systemctl poweroff
menu-0-2 = logout
menu-0-2-exec = bspc quit

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
